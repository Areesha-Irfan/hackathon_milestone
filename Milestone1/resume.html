<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-builder">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <!-- Contact Information Section -->
            <section class="section">
                <h2>Contact Information</h2>
                <div class="input-row">
                    <div class="input-column">
                        <input type="text" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="input-column">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-column">
                        <input type="text" name="phone" placeholder="Phone Number">
                    </div>
                    <div class="input-column">
                        <input type="text" name="linkedin" placeholder="LinkedIn Profile">
                    </div>
                </div>
            </section>

            <!-- Skills Section -->
            <section class="section">
                <h2>Skills</h2>
                <div id="skillsContainer">
                    <input type="text" name="skills[]" placeholder="Add a skill">
                </div>
                <button type="button" onclick="addSkill()">+ Add Skill</button>
            </section>

            <!-- Education Section -->
            <section class="section">
                <h2>Education</h2>
                <div id="educationContainer">
                    <div class="input-row">
                        <div class="input-column">
                            <input type="text" name="school[]" placeholder="School Name">
                        </div>
                        <div class="input-column">
                            <input type="text" name="degree[]" placeholder="Degree">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-column">
                            <input type="text" name="year[]" placeholder="Year of Graduation">
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addEducation()">+ Add Education</button>
            </section>

            <!-- Experience Section -->
            <section class="section">
                <h2>Experience</h2>
                <div id="experienceContainer">
                    <div class="experienceItem input-row">
                        <div class="input-column">
                            <input type="text" name="company[]" placeholder="Company Name">
                        </div>
                        <div class="input-column">
                            <input type="text" name="position[]" placeholder="Position">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-column">
                            <textarea name="responsibilities[]" placeholder="Responsibilities..."></textarea>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addExperience()">+ Add Experience</button>
            </section>
    
            <button type="submit">Generate Resume</button>
        </form>
        <div id="resumePreview"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
